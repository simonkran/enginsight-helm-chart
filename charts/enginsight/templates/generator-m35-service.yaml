{{- if .Values.services.generator.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "enginsight.fullname" . }}-generator
  labels:
    {{- include "enginsight.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.services.generator.port }}
      targetPort: {{ .Values.services.generator.port }}
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: {{ include "enginsight.fullname" . }}-generator
{{- end }}