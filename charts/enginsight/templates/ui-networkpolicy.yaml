{{- if and .Values.networkPolicies.enabled .Values.services.ui.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "enginsight.fullname" . }}-ui-netpol
  labels:
    app: {{ include "enginsight.fullname" . }}-ui
    {{- include "enginsight.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      app: {{ include "enginsight.fullname" . }}-ui
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow ingress from anywhere (public UI)
    - {}
  egress:
    # Allow egress to server API
    - to:
        - podSelector:
            matchLabels:
              app: {{ include "enginsight.fullname" . }}-server
      ports:
        - protocol: TCP
          port: {{ .Values.services.server.port }}
    # Allow DNS resolution
    - to: []
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow HTTPS outbound (for external resources, CDNs)
    - to: []
      ports:
        - protocol: TCP
          port: 443
{{- end }}