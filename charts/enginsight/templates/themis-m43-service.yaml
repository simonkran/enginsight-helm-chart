{{- if .Values.services.themis.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "enginsight.fullname" . }}-themis
  labels:
    app: {{ include "enginsight.fullname" . }}-themis
    {{- include "enginsight.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.services.themis.port }}
      targetPort: {{ .Values.services.themis.port }}
      protocol: TCP
      name: http
  selector:
    app: {{ include "enginsight.fullname" . }}-themis
{{- end }}